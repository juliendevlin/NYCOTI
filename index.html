<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Speak with a healthcare professional at home">
    <title>Health.us - Get care now</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav>
      <span id="nav-logo">HEALTH.US</span>

      <ul id="nav-links">
        <li><a href="https://health.us/">Home</a></li>
        <li><a href="https://health.us/about">About</a></li>
        <li><a href="https://health.us/contact">Contact</a></li>
        <li><a href="https://health.us/join">Join</a></li>
      </ul>
    </nav>

    <main>
      <!-- Hero -->
      <section id="hero-wrapper">
        <div id="hero-container">
          <header>
            <h1>Get care now</h1>
            <h2>Speak with a healthcare professional at home</h2>
          </header>
          
          <img src="./hero-image.svg" alt="" aria-hidden="true">
        </div>
      </section>

      <!-- Form -->
      <section id="form">
        <div id="dialog-wrapper">
          <dialog>
            <p>Thank you for your submission</p>
            <button id="dialog-close">X</button>
          </dialog>
        </div>

        <div id="form-container">
          <form>
            <h1>Sign up to learn more</h1>

            <div id="form-text-container">
              <div class="form-input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>

              <div class="form-input-container">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
              </div>
            </div>

            <div class="form-input-container">
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea> 
            </div>

            <button id="submit-form">Submit</button>
          </form>
          
          <figure>
            <img src="./patient.png" alt="A patient receiving care.">
          </figure>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div id="footer-container">
        <ul id="footer-content">
          <li>health.us</li>
          <li>(555) 555-5555</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
